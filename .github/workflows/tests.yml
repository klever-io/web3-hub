name: Test Flow

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“² Check out repository code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: ğŸ› ï¸ Install PNPM
      run: npm install -g pnpm
    
    - name: ğŸ› ï¸ Install dependencies
      run: pnpm install

    - name: ğŸªœ Run tests
      run: pnpm test

    